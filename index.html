            </div>

                    <path d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"/></svg>

            <div class="status-bar">
                <p class="sb">Chats</p>
                <p class="sb">Update</p>
                <p class="sb">Calls</p>
            </div>

            <!-- bobby bar -->
            <div class="chat-bar" id="bobby-bar">
                <div class="left" style="background-image: url(bobby.jpg); background-size: contain;"></div>
                <div class="right">
                    <div class="r-left">
                        <p class="person-name">Bobby</p>
                        <p class="person-chat" id="bobby-home-chat"></p>
                    </div>
                    <div class="r-right">
                        <p class="r-time" id="bobby-home-time"></p>
                    </div>
                </div>
            </div>

            <!-- Anmol bar -->
            <div class="chat-bar" id="anmol-bar">
                <div class="left" style="background-image: url(almo.jpg); background-size: contain;"></div>
                <div class="right">
                    <div class="r-left">
                        <p class="person-name">Anmol</p>
                        <p class="person-chat" id="anmol-home-chat"></p>
                    </div>
                    <div class="r-right">
                        <p class="r-time" id="anmol-home-time"> </p>
                    </div>
                </div>
            </div>
            <!-- Anshu Bar -->
            <div class="chat-bar" id="anshu-bar">
                <div class="left" style="background-image: url(piyu.jpg); background-size: contain;"></div>
                <div class="right">
                    <div class="r-left">
                        <p class="person-name">Anshu</p>
                        <p class="person-chat" id="anshu-home-chat"></p>
                    </div>

            </div>

            </div>
            <div class="chat-area">
                <p class="today-tag">Today</p>
            </div>
            <div class="chat-send">
